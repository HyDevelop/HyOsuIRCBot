jboot.mode=${jboot.mode}
jboot.bannerEnable=true
jboot.server.port=${jboot.server.port}
jboot.server.name=qbank

jboot.rpc.hystrixEnable = ${jboot.rpc.hystrixEnable}

#type default mysql (support:mysql,oracle,sql server)
jboot.datasource.type=mysql
jboot.datasource.url=${jboot.datasource.url}
jboot.datasource.user=${jboot.datasource.user}
jboot.datasource.password=${jboot.datasource.password}
jboot.datasource.maximumPoolSize=${jboot.datasource.maximumPoolSize}

#type default motan (support:local,motan,grpc,thrift)
#jboot.rpc.type=motan
#jboot.rpc.defaultPort=9089
#jboot.rpc.registryType=consul
#jboot.rpc.registryAddress=${jboot.rpc.host}

jboot.rpc.callMode=registry
jboot.rpc.registryType=zookeeper
jboot.rpc.registryAddress=${jboot.rpc.host}
jboot.rpc.requestTimeOut=10000

#type cache default redis
jboot.cache.type=redis
jboot.cache.redis.host=${jboot.redis.host}
jboot.cache.redis.password=${jboot.redis.password}
jboot.cache.redis.database=

#type default redis (support: redis,activemq,rabbitmq,hornetq,aliyunmq )
jboot.redis.host=${jboot.redis.host}
jboot.redis.password=${jboot.redis.password}
jboot.redis.database=
